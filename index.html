<!DOCTYPE html>
<html>
    <head>

        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">

        </div>
        </div>
            <div class="question2">

            <img src="download.png">
        <div button="option2">
        <button id="yellow-btn">Yellow</button>
        <button id="blue-btn">Blue</button> </div>
        </div>
        </div>
        <div class="result">
            <div class="text">
                <p>This is where the user will see their quiz result."</p>

        </div>
